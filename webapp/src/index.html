<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/application.css">
</head>
<body>

    <main>
        <aside class="col-xs-6 col-md-2 chat-bar">
            <div class="col-xs-12 title">
                <i class="fa fa-commenting-o"></i>
                <h4>ChatCoins</h4>
            </div>
            <ul class="list-group channels">
                <li class="list-group-item title">
                    <h4>Canais</h4>
                </li>
                <li class="list-group-item">
                    <i class="fa fa-comment-o">
                        Canal 1
                    </i>
                </li>
            </ul>
            <ul class="list-group messages">
                <li class="list-group-item title">
                    <h4>Mensagens</h4>
                </li>
                <li class="list-group-item">
                    Riley Reid
                </li>
            </ul>
        </aside>
        <section class="col-xs-6 col-md-10 chat-box">
            <header class="col-xs-12 header">
                <span class="username">@Remo</span>
            </header>
            <div class="col-xs-12 conversation">
                <div class="col-xs-12 message">
                    <div class="avatar col-xs-6 col-md-1">
                        <h2>L</h2>
                    </div>
                    <p class="text col-xs-6 col-md-11">this is my first message</p>
                </div>

                <div class="col-xs-12 message">
                    <div class="avatar col-xs-6 col-md-1">
                        <h2>L</h2>
                    </div>
                    <p class="text col-xs-6 col-md-11">this is my first message</p>
                </div>

                <div class="col-xs-12 message">
                    <div class="avatar col-xs-6 col-md-1">
                        <h2>L</h2>
                    </div>
                    <p class="text col-xs-6 col-md-11">this is my first message</p>
                </div>
            </div>
            <div class="col-xs-12 type">
                <form>
                    <input type="text" class="form-control" name="message" placeholder="Type your message here">
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>
</html>
